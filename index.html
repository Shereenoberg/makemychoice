<!doctype html>
<html lang=eng>
  <head>
    <meta charset="utf-8">
    <title>Make My Choice</title>
    <div class="headline"></div>
    <link href="./main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1 class="headline">Make My Choice</h1>
    <img src="http://www.mysticmamma.com/wp-content/uploads/2016/07/PHOTO-of-MYSTIC-MAMMA-byPOEMTV-290x290.jpg">
    <div class="inputSection">
      <div class="inputs">
        <input placeholder="Something"></input>
      </div>
      <button class="addoption">Add</button>
    </div>
    <div class="resultSection"></div>
    <button>Go</button>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
      $(function() {
        $('.resultSection').hide()

        var add_option = function() {
          $('.inputs').append('<input></input>')
        }

        $('.addoption').click(add_option)
      })
    </script>
  </body>
</html>
